<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="nft-card">
        <div class="card-image">
            <img class="img" src="images/image-equilibrium.jpg" alt="equilibrium">
            <img class="icon" src="images/icon-view.svg" alt="eye">
            <div class="filter"></div>
        </div>
        <div class="card-content">
            <header>
                <h1>Equilibrium #3429</h1>
            </header>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="row">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="ethereum">
                    <span>0.041 ETH</span>
                </div>
                <div class="time">
                <img src="images/icon-clock.svg" alt="clock">
                    <span>3 days left</span>
                </div>
            </div>
            <hr class="divider">
            <div class="profile">
                <img src="images/image-avatar.png" alt="avatar">
                <span>Creation of <b>Jules Wyvern</b></span>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/melviinn">melviinn</a>.
    </footer>
</body>
</html>
